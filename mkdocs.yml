site_name: 人工智能面试集合
site_author: Buffalo
site_url:  https://github.com/buffaloboyhlh/interviews
repo_url: https://github.com/buffaloboyhlh/interviews
theme:
  name: material
  primary: teal
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: teal # 上方的
      accent: amber # 链接等可交互元件的高亮色
      # teal
      toggle:
        icon: material/brightness-7 # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: indigo
      # teal
      toggle:
        icon: material/brightness-4
        name: 切换至日间模式
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
    - math
    - diagrams
  language: zh

plugins:
  - search
  - macros

extra_css:
  - styles/extra.css
  - styles/custom.css
  - https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js
  - styles/javascripts/katex.js

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      toc_depth: 2-3

nav:
  - 机器学习: machine/interview.md
  - 深度学习: deeplearning/interview.md
  - 从零开始学NLP:
      - 第 1 章：文本表示与词向量: nlp/chart01.md
      - 第 2 章：RNN/LSTM 序列模型: nlp/chart02.md
      - 第 3 章：Transformer 与 Self-Attention: nlp/chart03.md
      - 第 4 章：BERT / GPT 原理与微调: nlp/chart04.md
      - 第 5 章：NLP 实战与部署: nlp/chart05.md
      - nltk库: nlp/nltk.md
      - peft库: nlp/peft.md

  - 大模型应用开发:
      - LangChain核心组件:
